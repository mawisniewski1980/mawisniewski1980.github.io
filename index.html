<!doctype html>
<html lang="en">
<head>
    <title>GitHUB M.W.</title>
    <link rel="icon" href="images/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" />
    <script src="https://kit.fontawesome.com/cebca8a1fe.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
 <div class="container-fluid">
  <script>
    const container = document.body;
    const totalPixels = Math.floor(Math.random() * 200) + 100;

    for (let i = 0; i < totalPixels; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');

      const size = Math.floor(Math.random() * 6) + 4;
      pixel.style.width = `${size}px`;
      pixel.style.height = `${size}px`;

      pixel.style.top = `${Math.random() * 100}%`;
      pixel.style.left = `${Math.random() * 100}%`;

      // Losowy czas animacji
      pixel.style.animationDuration = `${Math.random() * 3 + 2}s, 1.2s`; // glow ma stały czas
      pixel.style.animationDelay = `${Math.random() * 5}s, ${Math.random() * 2}s`;

      container.appendChild(pixel);
    }
  </script>
  <div class="d-flex justify-content-center align-items-center">
    <ul class="nav nav-pills flex-column flex-sm-row justify-content-center">
       <li class="nav-item glow"><a class="nav-link" href="https://github.com/mawisniewski1980"><i class="fab fa-git-square" aria-hidden="true"></i>&nbsp;GitHub</a></li>
    </ul>
  </div>
</div>
<div class="fixed-bottom custom">
 <p class="font-weight-light">Photo by <a href="https://www.pexels.com/photo/photo-of-golden-cogwheel-on-black-background-3785931/" target="_blank"> Miguel &Aacute;. Padri&ntilde;&aacute;n</a>, from <a href="https://www.pexels.com"> Pexels</a>.</p>
</div>
    <svg viewBox="0 0 400 400">
  <!-- Zębatka 1 (lewa) -->

    <circle r="60" fill="#d4a755"/>
    <circle r="70" fill="none" stroke="#d4a755" stroke-width="6" stroke-dasharray="4 14" />
  </g>

  <!-- Zębatka 2 (środkowa, mniejsza) -->
  <g class="gear gear2" transform="translate(200, 200)">
    <circle r="40" fill="#d4a755"/>
    <circle r="50" fill="none" stroke="#d4a755" stroke-width="6" stroke-dasharray="3 10" />
  </g>

  <!-- Zębatka 3 (górna) -->
  <g class="gear gear3" transform="translate(200, 80)">
    <circle r="80" fill="#d4a755"/>
    <circle r="90" fill="none" stroke="#d4a755" stroke-width="6" stroke-dasharray="6 18" />

</svg>
